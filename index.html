<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web Program</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
    <div class="container">
        <h1>🛒 Multiverse Shop Calculator</h1>
        <p class="subtitle">Optimize your chip spending strategy</p>

        <button class="toggle-btn" onclick="toggleDarkMode()">☀️🌙</button>
        
        <div class="section">
            <div class="section-title">Current Shop Items</div>
            <div class="shop-grid" id="shopGrid"></div>
            <button class="refresh-btn" onclick="refreshShop()">🔄 REFRESH SHOP</button>
            <button class="btn" onclick="calculateStrategy()">Calculate Best Strategy</button>
        </div>
        
        <div id="resultSection"></div>
        
        <div class="section">
            <button class="edit-btn" onclick="toggleEditMode()">⚙️ Edit Category Values & Rates</button>
            <div id="editSection" class="edit-section hidden">
                <div class="edit-grid-header">
                    <div class="edit-header">Category Name</div>
                    <div class="edit-header">Base Value</div>
                    <div class="edit-header">Base Chance %</div>
                    <div class="edit-header">Multiplier</div>
                </div>
                <div id="editGrid"></div>
                <button class="btn" onclick="saveChanges()" style="margin-top: 15px;">Save Changes</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

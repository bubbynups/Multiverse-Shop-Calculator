<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web Program</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
    <div class="container">
        <div class="header-row">
            <h1>üõí Multiverse Shop Calculator</h1>
            <label class="toggle-switch">
                <input type="checkbox" id="darkModeToggle" onchange="toggleDarkMode()">
                <span class="slider"></span>
            </label>
        </div>
        <p class="subtitle">Optimize your chip spending strategy</p>
        
        <div class="section">
            <div class="section-header">
                <div class="section-title">Current Shop Items</div>
                <div class="level-selector">
                    <span class="level-label">Shop Level:</span>
                    <select id="shopLevelDropdown" class="level-dropdown" onchange="changeShopLevel(this.value)">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </div>
            </div>
            <div class="shop-grid" id="shopGrid"></div>
            <button class="refresh-btn" onclick="refreshShop()">üîÑ REFRESH SHOP</button>
            <button class="btn" onclick="calculateStrategy()">üßÆ Calculate Best Strategy</button>
        </div>
        
        <div id="resultSection"></div>
        
        <div class="section">
            <button class="edit-btn" onclick="toggleEditMode()">‚öôÔ∏è Edit Category Values & Rates</button>
            <div id="editSection" class="edit-section hidden">
                <div class="edit-grid-header">
                    <div class="edit-header">Category Name</div>
                    <div class="edit-header">Base Value</div>
                    <div class="edit-header">Base Chance %</div>
                    <div class="edit-header"># of Items</div>
                </div>
                <div id="editGrid"></div>
                <button class="btn" onclick="saveChanges()" style="margin-top: 15px;">Save Changes</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
